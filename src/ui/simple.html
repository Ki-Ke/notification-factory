<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato:400,300,700);

        body {
            background: #314555;
            width: 450px;
            height: 80px;
            margin: 0;
        }

        #container {
            margin: 0 auto;
            background: white;
            position: relative;
            font-family: "Lato", Arial, sans-serif;
            border-radius: 6px 6px 6px 6px;
        }

        .content {
            padding: 20px;
            height: 50px;
        }

        .content #title {
            margin-left: 70px;
            font-size: 16px;
            font-weight: bold;
            padding-top: 5px;
        }

        .content #message {
            margin-left: 20px;
            color: #9D9D9F;
            font-size: small;
        }

        #icon {
            width: 50px;
            height: 50px;
            background-image: url(https://i.pinimg.com/originals/c8/0c/ae/c80cae3143a9e48109390a6f1ad98f12.jpg);
            -webkit-border-radius: 60px;
            -webkit-background-clip: padding-box;
            border-radius: 60px;
            background-clip: padding-box;
            float: left;
            background-size: cover;
            background-position: center;
        }

        .button-container {
            position: absolute;
            right: 0;
            bottom: 0;
            cursor: pointer;
        }

        #container:hover button {
            background: #eee;
            opacity: 1;
            border-style: none;
            transform: translateX(0);
            border-radius: 0 6px 6px 0;
        }

        button {
            opacity: 0;
            background-color: inherit;
            padding: 36px;
            cursor: pointer;
            font-size: 16px;
            color: #9D9D9F;
            display: inline-block;
        }

    </style>
</head>
<body>
<div id="container">
    <div class="content">
        <div>
            <div id="icon"></div>
            <div id="title">Notification title</div>
            <span id="message">Notification message</span>
        </div>

        <div class="button-container">
            <button id="cancel">Cancel</button>
        </div>
    </div>
</div>
</body>
</html>
