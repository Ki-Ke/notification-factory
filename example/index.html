<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electron Notification Factory Example</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="container">
        <h2>Choose Notification Settings</h2>
        <div id="radios">
            <label for="flashing" class="material-icons">
                <input type="radio" name="flash" id="flashing" value="flashing"/>
                <span>&#xE3E7;</span>
            </label>
        </div>
        <h2 id="show-container">Show Notification</h2>
        <div id="show-notification">
            <span>&#xE7F7;</span>
        </div>
    </div>
</body>
</html>
